---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: fintech-uat-metis-team-basic-auth-middleware
  namespace: fintech-uat-metis-team
spec:
  basicAuth:
    secret: fintech-uat-metis-team-basic-auth-secret
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: fin-calc-service
  namespace: fintech-uat-metis-team
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`fin-calc-service.metis-team.uat.fintechchallenge.pl`)
      middlewares:
        - name: fintech-uat-metis-team-basic-auth-middleware
          namespace: fintech-uat-metis-team
      services:
        - kind: Service
          name: fin-calc-service
          namespace: fintech-uat-metis-team
          passHostHeader: true
          port: 8080
          scheme: http
  tls:
    options:
      namespace: fintech-uat-metis-team
    certResolver: hltech
    domains:
      - main: fin-calc-service.metis-team.uat.fintechchallenge.pl
