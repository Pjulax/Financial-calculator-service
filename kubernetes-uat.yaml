apiVersion: apps/v1
kind: Deployment
metadata:
  name: fin-calc-service
  namespace: fintech-uat-metis-team
  labels:
    app: fin-calc-service
spec:
  replicas: 1
  strategy:
    type: RollingUpdate # recreate is second option and is without next 3 lines
    rollingUpdate:
      maxSurge: 1       # how many pods we can add at a time
      maxUnavailable: 1 # maxUnavailable define how many pods can be unavailable during the rolling update
  selector:
    matchLabels:
      app: fin-calc-service
  template:
    metadata:
      annotations:
        prometheus.io/path: /actuator/prometheus
        prometheus.io/port: "9090"
        prometheus.io/scrape: "true"
      labels:
        app: fin-calc-service
        deploysphere_health: "true"
    spec:
      imagePullSecrets:
        - name: fintech-docker-secret
      containers:
        - name: fin-calc-service
          image: metis-team-docker-registry.fintechchallenge.pl/metis-team/fin-calc-service:latest
          imagePullPolicy: Always
          ports:
            - name: api
              containerPort: 8080
            - name: management
              containerPort: 9090
          resources:
            limits:
              cpu: 400m
              memory: 256Mi
            requests:
              cpu: 50m
              memory: 32Mi
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 9090
            initialDelaySeconds: 120
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 9090
            initialDelaySeconds: 70
            periodSeconds: 10
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: fin-calc-service
  labels:
    app: fin-calc-service
    visualize: "true"
    prometheus_monitoring: "true"
spec:
  ports:
    - name: api
      port: 8080
      protocol: TCP
      targetPort: api
  selector:
    app: fin-calc-service
---









